<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <style>
        /* Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 60px;
        }

        /* Navbar */
        .navbar {
            background-color: #343a40;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 4px 10px;
            border-radius: 4px;
        }
        .user-info strong { color: #fff; }
        .user-info span { color: #f8f9fa; }

        /* Sidebar */
        .sidebar {
            background-color: #e9ecef;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 60px;
            left: 0;
            padding-top: 20px;
        }
        .sidebar ul { list-style: none; }
        .sidebar li { margin-bottom: 10px; }
        .sidebar a {
            text-decoration: none;
            color: #495057;
            padding: 8px 12px;
            display: block;
            border-radius: 4px;
        }
        .sidebar a.active { background-color: #dee2e6; font-weight: bold; }

        /* Content */
        .content-area {
            margin-left: 200px;
            padding: 20px;
        }

        /* Tabs */
        .tabs { display: flex; border-bottom: 2px solid #dee2e6; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #dee2e6; border-bottom: none; background: #f8f9fa; margin-right: 2px; border-radius: 4px 4px 0 0; }
        .tab.active { background: #fff; font-weight: bold; }

        .tab-content { border: 1px solid #dee2e6; padding: 20px; background: #fff; border-radius: 0 4px 4px 4px; }

        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #dee2e6; padding: 8px; text-align: left; }
        th { background-color: #f1f3f5; font-weight: bold; }
        tr:hover { background-color: #f8f9fa; }

        /* Buttons */
        .btn { padding: 4px 10px; font-size: 0.9rem; cursor: pointer; border-radius: 4px; border: none; }
        .btn-info { background-color: #17a2b8; color: #fff; }
        .btn-danger { background-color: #dc3545; color: #fff; }
        .btn-success { background-color: #28a745; color: #fff; }
        .btn-secondary { background-color: #6c757d; color: #fff; }
        .btn + .btn { margin-left: 5px; }

        /* Form */
        .form-container { max-width: 600px; background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-label { display: block; margin-bottom: 6px; font-weight: 500; }
        .form-input, .form-select { width: 100%; padding: 6px 10px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal.show { display: flex; }
        .modal-content { background: #fff; padding: 20px; border-radius: 6px; max-width: 500px; width: 100%; }
        .modal-header, .modal-footer { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .modal-header h5 { margin: 0; }
        .modal-footer { justify-content: flex-end; }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="user-info">
        <span th:if="${#authentication != null}">
            <strong th:text="${#strings.toUpperCase(#authentication.name)}">ADMIN@MAIL.RU</strong> with roles:
            <span th:each="role, iterStat : ${#authentication.authorities}">
                <span th:text="${#strings.toUpperCase(role)}">ROLE_ADMIN</span>
                <span th:if="${!iterStat.last}">, </span>
            </span>
        </span>
    </div>
    <a th:href="@{/logout}">Logout</a>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><a href="/admin" class="active">Admin</a></li>
        <li><a href="/user">User</a></li>
    </ul>
</div>

<!-- Content -->
<div class="content-area">
    <h4>Admin panel</h4>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-target="users-panel">Users table</div>
        <div class="tab" data-target="newuser-panel">New User</div>
    </div>

    <div class="tab-content" id="users-panel">
        <table>
            <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Roles</th><th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role, iterStat : ${user.roles}">
                        <span th:text="${role.name}"></span><span th:if="${!iterStat.last}">, </span>
                    </span>
                </td>
                <td>
                    <button class="btn btn-info" th:data-user-id="${user.id}" th:data-user-name="${user.name}" th:data-user-email="${user.email}" th:data-user-roles="${user.roles}" onclick="showEditModal(this)">Edit</button>
                    <button class="btn btn-danger" th:data-user-id="${user.id}" th:data-user-name="${user.name}" th:data-user-email="${user.email}" th:data-user-roles="${user.roles}" onclick="showDeleteModal(this)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="tab-content" id="newuser-panel" style="display:none;">
        <h5>Add new user</h5>
        <div class="form-container">
            <form th:action="@{/admin/saveUser}" method="post" th:object="${newUser}">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" th:field="*{name}" placeholder="Enter name">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" th:field="*{email}" placeholder="Enter email">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" th:field="*{password}" placeholder="Enter password">
                <label class="form-label">Roles</label>
                <select class="form-select" th:field="*{roles}" multiple>
                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <small>Hold Ctrl to select multiple roles</small>
                <button type="submit" class="btn btn-success" style="margin-top:10px;">Add new user</button>
            </form>
        </div>
    </div>
</div>

<!-- Modals -->
<div class="modal" id="editUserModal">
    <div class="modal-content">
        <div class="modal-header">
            <h5>Edit User</h5>
            <button onclick="closeModal('editUserModal')">&times;</button>
        </div>
        <div class="modal-body">
            <form th:action="@{/admin/updateUser}" method="post" id="editUserForm">
                <input type="hidden" id="editUserId" name="id">
                <label class="form-label">Name</label>
                <input type="text" id="editUserName" name="name" class="form-input">
                <label class="form-label">Email</label>
                <input type="email" id="editUserEmail" name="email" class="form-input">
                <label class="form-label">Password</label>
                <input type="password" id="editUserPassword" name="password" class="form-input" placeholder="Leave blank to keep current password">
                <label class="form-label">Roles</label>
                <select id="editUserRoles" name="roles" class="form-select" multiple>
                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('editUserModal')">Close</button>
            <button class="btn btn-success" onclick="document.getElementById('editUserForm').submit()">Save</button>
        </div>
    </div>
</div>

<div class="modal" id="deleteUserModal">
    <div class="modal-content">
        <div class="modal-header">
            <h5>Delete User</h5>
            <button onclick="closeModal('deleteUserModal')">&times;</button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this user?</p>
            <p><strong>ID:</strong> <span id="deleteUserId"></span></p>
            <p><strong>Name:</strong> <span id="deleteUserName"></span></p>
            <p><strong>Email:</strong> <span id="deleteUserEmail"></span></p>
            <p><strong>Roles:</strong> <span id="deleteUserRoles"></span></p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('deleteUserModal')">Close</button>
            <form th:action="@{/admin/deleteUser}" method="post">
                <input type="hidden" id="deleteUserIdInput" name="id">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Tabs
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(tab.dataset.target).style.display = 'block';
        });
    });

    // Modal functions
    function showEditModal(button) {
        document.getElementById('editUserId').value = button.dataset.userId;
        document.getElementById('editUserName').value = button.dataset.userName;
        document.getElementById('editUserEmail').value = button.dataset.userEmail;
        const rolesSelect = document.getElementById('editUserRoles');
        Array.from(rolesSelect.options).forEach(o => o.selected = false);
        if(button.dataset.userRoles) {
            const roles = button.dataset.userRoles.replace(/[\[\]\s]/g,'').split(',');
            Array.from(rolesSelect.options).forEach(o => { if(roles.includes(o.text)) o.selected = true; });
        }
        document.getElementById('editUserModal').classList.add('show');
    }

    function showDeleteModal(button) {
        document.getElementById('deleteUserId').textContent = button.dataset.userId;
        document.getElementById('deleteUserName').textContent = button.dataset.userName;
        document.getElementById('deleteUserEmail').textContent = button.dataset.userEmail;
        let roles = [];
        if(button.dataset.userRoles) roles = button.dataset.userRoles.replace(/[\[\]]/g,'').split(',').map(r=>r.trim());
        document.getElementById('deleteUserRoles').textContent = roles.join(', ');
        document.getElementById('deleteUserIdInput').value = button.dataset.userId;
        document.getElementById('deleteUserModal').classList.add('show');
    }

    function closeModal(id) {
        document.getElementById(id).classList.remove('show');
    }
</script>
</body>
</html>
